{% load static %}
<html>
<head>
<meta charset="utf-8">
<title>Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" media="screen" title="no title">
<link rel="stylesheet" href="{% static 'css/selfcss.css' %}" media="screen" title="no title">
<!--<link rel="stylesheet" href="css/selfcss.css" media="screen" title="no title">-->
</head>
<body>

<h1>Simple Calculator</h1>


		<!--<form action="./calc_output" method="post">-->
		<form action="" method="post" id="form1">
		{% csrf_token %}
			<input type="text" id="text1" name="number1" placeholder="Input Number">
            <br>
            <br>
            <input type="text" id="Text2" name="number2" placeholder="Input Number">
            <br>
			<br>
			<input class="btn btn-primary" type="submit" value="+" name="btn" id="btn1">
			<input class="btn btn-primary" type="submit" value="-" name="btn" id="btn2">
			<input class="btn btn-primary" type="submit" value="*" name="btn">
			<input class="btn btn-primary" type="submit" value="/" name="btn">

			<br>
			<br>
			<p>
			<label>Operation performed: {{num_string}} </label>
			<br>
			<label>Result is: {{ output }}</label>
			</p>
        </form>    
	</body>
</html>
